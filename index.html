<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Погода</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="weather">
    <div class="weather__inner">
      <div class="current">
        <div class="cityEditor">
          <label for="choice">Введите город</label>
          <input class="selectCity" oninput="loadCiyList(this)" list="cityList" id="choice" name="choice" />
          <datalist id="cityList"></datalist>
          <button onclick="saveCity()">Ok</button>
          <button onclick="closeCityEditor()">Отмена</button>
        </div>
        <div onclick="openCityEditor()" class="current__city"> -- </div>
        <div class="current__description"> -- </div>
        <div class="current__temperature"> --˚</div>
      </div>
      <div class="details">
        <div class="details__row">
          <div class="details__item feelsLike">
            <div class="details__name">ощущается как</div>
            <div class="details__value"> --˚</div>
          </div>
          <div class="details__item pressure">
            <div class="details__name">давление</div>
            <div class="details__value"> -- мм. рт. ст.</div>
          </div>
        </div>
        <div class="details__row">
          <div class="details__item humidity">
            <div class="details__name">влажность</div>
            <div class="details__value"> -- %</div>
          </div>
          <div class="details__item wind">
            <div class="details__name">ветер</div>
            <div class="details__value"> -- м/с</div>
          </div>
        </div>
      </div>
      <div class="forecast__day__description">Прогноз на 3 дня</div>
      <div class="forecast__day">
        <div onclick="selectWeatherDay(this)" class="forecast__day__item active">
          <div class="forecast__day__icon"></div>
          <div class="forecast__day__container">
            <div class="forecast__data">2021-12-08</div>
            <div class="forecast__condition">Ясно</div>
            <div class="forecast__temperature"> 12˚ -16˚</div>
          </div>
        </div>
        <div onclick="selectWeatherDay(this)"  class="forecast__day__item">
          <div class="forecast__day__icon"></div>
          <div class="forecast__day__container">
            <div class="forecast__data">2021-12-08</div>
            <div class="forecast__condition">Ясно</div>
            <div class="forecast__temperature"> 12˚ -16˚</div>
          </div>
        </div>

        <div onclick="selectWeatherDay(this)"  class="forecast__day__item">
          <div class="forecast__day__icon"></div>
          <div class="forecast__day__container">
            <div class="forecast__data">2021-12-08</div>
            <div class="forecast__condition">Ясно</div>
            <div class="forecast__temperature"> 12˚ -16˚</div>
          </div>
        </div>
      </div>

      <div class="forecast__description"></div>
      <div class="forecast">
        <div class="forecast__item">
          <div class="forecast__time"></div>
          <div class="forecast__icon"></div>
          <div class="forecast__temperature"> --˚</div>
        </div>

        <div class="forecast__item">
          <div class="forecast__time"> -- </div>
          <div class="forecast__icon"></div>
          <div class="forecast__temperature"> --˚</div>
        </div>

        <div class="forecast__item">
          <div class="forecast__time"> -- </div>
          <div class="forecast__icon"></div>
          <div class="forecast__temperature"> --˚</div>
        </div>

        <div class="forecast__item">
          <div class="forecast__time"> -- </div>
          <div class="forecast__icon"></div>
          <div class="forecast__temperature"> --˚</div>
        </div>

        <div class="forecast__item">
          <div class="forecast__time"> -- </div>
          <div class="forecast__icon"></div>
          <div class="forecast__temperature"> --˚</div>
        </div>

        <div class="forecast__item">
          <div class="forecast__time"> -- </div>
          <div class="forecast__icon"></div>
          <div class="forecast__temperature"> --˚</div>
        </div>
      </div>


    </div>
  </div>
  <script src='js/script.js'></script>
</body>
</html>
